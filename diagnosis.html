<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 퍼스널 컬러 진단 - MYCOLOR</title>
    <meta name="description" content="카메라로 간편하게 AI 퍼스널 컬러를 진단해보세요. 딥러닝 피부톤 분석 기술로 10가지 톤 중 나의 컬러를 찾아드립니다.">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-inner">
            <a href="index.html" class="navbar-logo">MY<span>COLOR</span></a>
            <ul class="navbar-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="explain.html">퍼스널컬러란?</a></li>
                <li><a href="diagnosis.html" class="active">진단하기</a></li>
            </ul>
            <button class="hamburger" id="hamburger" aria-label="메뉴">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>
    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html">홈</a>
        <a href="explain.html">퍼스널컬러란?</a>
        <a href="diagnosis.html">진단하기</a>
    </div>

    <div class="diagnosis-page">
        <div class="diagnosis-card fade-in">
            <h2>AI 퍼스널 컬러 진단</h2>
            <p class="subtitle">얼굴을 촬영하거나 사진을 업로드하세요</p>

            <!-- Camera Area -->
            <div class="camera-area" id="camera-area">
                <video id="video" autoplay playsinline></video>
                <canvas id="capture-canvas" class="hidden"></canvas>
                <img id="preview-image" class="hidden" alt="업로드된 사진">

                <div class="camera-overlay" id="camera-overlay">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    <p>카메라를 시작하거나 사진을 업로드하세요</p>
                </div>

                <div class="face-guide" id="face-guide" style="display:none;">
                    <div class="face-guide-circle"></div>
                </div>

                <!-- Analysis Overlay -->
                <div class="analysis-overlay" id="analysis-overlay">
                    <div class="analysis-spinner"></div>
                    <div class="analysis-text">AI가 피부톤을 분석하고 있어요</div>
                    <div class="analysis-sub">명도, 채도, 색온도 측정 중...</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="diagnosis-controls">
                <button class="btn btn-primary" id="btn-camera">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                    카메라 시작
                </button>
                <button class="btn btn-primary hidden" id="btn-capture">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/></svg>
                    촬영하기
                </button>
                <button class="btn btn-secondary hidden" id="btn-retake">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
                    다시 찍기
                </button>
            </div>

            <button class="btn btn-primary hidden" id="btn-analyze" style="width:100%;">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"/><circle cx="12" cy="12" r="3"/></svg>
                피부톤 분석하기
            </button>

            <!-- Upload Alternative -->
            <div class="upload-divider">또는</div>
            <div class="upload-area" id="upload-area">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <p>사진 업로드 (클릭 또는 드래그)</p>
            </div>
            <input type="file" id="file-input" accept="image/*">

            <p style="margin-top:1.2rem; font-size:0.8rem; color:var(--text-muted);">
                * 자연광 아래에서 촬영하면 더 정확한 결과를 얻을 수 있어요<br>
                * 모든 사진은 브라우저에서만 처리되며 서버에 저장되지 않습니다
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 MYCOLOR. All rights reserved.</p>
    </footer>

    <script src="color-data.js"></script>
    <script src="diagnosis.js"></script>
    <script src="main.js"></script>
</body>
</html>
