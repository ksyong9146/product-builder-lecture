<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼스널 컬러 진단 - 질문</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>퍼스널 컬러 진단</h1>
        </header>
        <main id="quiz">
            <div class="question-container">
                <h2 class="question">Q1. 피부 톤은 어떤 편인가요?</h2>
                <div class="options">
                    <button class="option" data-value="warm">노란 기가 많은 웜톤</button>
                    <button class="option" data-value="cool">붉은 기가 많은 쿨톤</button>
                </div>
            </div>
            <div class="question-container">
                <h2 class="question">Q2. 햇볕에 피부가 타면 어떻게 되나요?</h2>
                <div class="options">
                    <button class="option" data-value="warm">까맣게 탄다</button>
                    <button class="option" data-value="cool">빨갛게 익는다</button>
                </div>
            </div>
            <div class="question-container">
                <h2 class="question">Q3. 잘 어울리는 액세서리 색상은?</h2>
                <div class="options">
                    <button class="option" data-value="warm">골드</button>
                    <button class="option" data-value="cool">실버</button>
                </div>
            </div>
            <div class="question-container">
                <h2 class="question">Q4. 머리카락 색상은 어떤 편인가요?</h2>
                <div class="options">
                    <button class="option" data-value="warm">브라운 계열</button>
                    <button class="option" data-value="cool">블랙 계열</button>
                </div>
            </div>
            <button id="submit-btn" class="submit-btn">결과 보기</button>
        </main>
        <footer>
            <p>&copy; 2026 Personal Color. All rights reserved.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
