<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Face Test</title>
    <meta name="google-adsense-account" content="ca-pub-9122179287924244">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9122179287924244"
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Which Animal Do You Look Like?</h1>
            <p>Upload a photo or use your webcam to find out if you have a dog or a cat face!</p>
        </header>

        <div class="ad-container">
            <!-- Animal Face Test Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9122179287924244"
                 data-ad-slot="YOUR_AD_SLOT_ID_HERE"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <main>
            <div class="controls">
                <input type="file" id="upload-btn" accept="image/*" style="display: none;">
                <label for="upload-btn" class="upload-label">Upload Image</label>
            </div>

            <img id="image-preview" src="#" alt="Image preview" class="hidden"/>
            
            <div id="loader" class="hidden"></div>
            <div id="result-container" class="hidden">
                <h2>Result:</h2>
                <div id="label-container"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
