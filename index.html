<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1>Lotto Number Generator</h1>
            <p>Your lucky numbers are just a click away.</p>
            <div class="lotto-numbers">
            </div>
            <button id="generate-btn">Generate Numbers</button>
        </div>
    </div>

    <div class="partnership-section">
        <button id="open-modal-btn">Partnership Inquiry</button>
    </div>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/mnjznvgz" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>

    <div id="disqus_thread"></div>
